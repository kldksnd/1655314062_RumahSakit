<html>
     <head>
        <title>Hell O</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            #map {
                height: 50%;
                width: 50%
            }
            /* Optional: Makes the sample page fill the window. */
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
        </style>

    </head>
    <body>
        <div>What do you looking at?</div>
   
    <br/>
        <div>
            <button type="button" onclick="loadMaps()">Maps</button>
            <p id="demo"></p> 
        </div>
        <br>
<button type="button" onclick="loadKlinik()">Klinik</button>
<p id="demo2"></p> 
<div id="tampil1"></div>
        <br>
        <br>
<button type="button" onclick="loadDokter()">Dokter</button>
<p id="demo3"></p> 
<div id="tampil2"></div>
<br>
<div id="map"/></div>
<script>
    var map;
    function loadMaps() {
        var url = "http://202.94.83.190:8080/165314007wd/webresources/Location";
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("demo").innerHTML = this.responseText;
                var obj = JSON.parse(this.responseText);
                map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 15, center: {lat: obj[0].lat, lng: obj[0].lng}, });
                var marker = [];
                for (var i = 0; i < obj.length; i++) {
                    marker[i] = new google.maps.Marker({position: {lat: obj[i].lat, lng: obj[i].lng}, map: map});
                }
            }
        };
        xhttp.open("GET", url, true);
        xhttp.send();
    }
    function loadKlinik() {
        var xmlhttp = new XMLHttpRequest();
        var url = "http://202.94.83.190:8080/165314007wd/webresources/Klinik";
        xmlhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                myFunction(this.responseText);
            }
        }
        xmlhttp.open("GET", url, true);
        xmlhttp.send();

        function myFunction(response) {
            var arr = JSON.parse(response);
            var i;
            var out = "<table><tr><td>Nomor</td><td>Nama</td><td>Spesialis</td>";

            for (i = 0; i < arr.length; i++) {
                out += "<tr><td>" +
                        arr[i].idKlinik + "</td><td>" + arr[i].nama + "</td><td>" +
                        arr[i].spesialis;

            }
            out += "</table>";
            document.getElementById("tampil1").innerHTML = out;
        }
    }
    function loadDokter() {
        var xmlhttp = new XMLHttpRequest();
        var url = "http://202.94.83.190:8080/165314007wd/webresources/Dokter";
        xmlhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                myFunction(this.responseText);
            }
        }
        xmlhttp.open("GET", url, true);
        xmlhttp.send();
        function myFunction(response) {
            var arr = JSON.parse(response);
            var i;
            var out = "<table><tr><td>Nomor</td><td>Nama Dokter</td><td>Spesialis</td>";

            for (i = 0; i < arr.length; i++) {
                out += "<tr><td>" +
                        arr[i].id + "</td><td>" + arr[i].nama + "</td><td>" +
                        arr[i].spesialis;

            }
            out += "</table>";
            document.getElementById("tampil2").innerHTML = out;
        }
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnD2l64I6G6fUkPpc3D79Jcau30v8xEKE&callback=initMap"
async defer></script>
</body>
</html>
